    <script>
        var gwanak = new naver.maps.LatLngBounds(
            new naver.maps.LatLng(37.4555629, 126.8901483),
            new naver.maps.LatLng(37.4965285, 126.9824899)
        );
        var mapOptions = {
            minZoom: 9,
            maxBounds: gwanak
        };
        
        var map = new naver.maps.Map('map', mapOptions);

        $(document).ready(()=>{
            $('.slick_div').slick({
